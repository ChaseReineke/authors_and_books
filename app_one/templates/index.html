<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
</head>

<body>
    <h1>Add a Book</h1>
    <p><a href="/index_author">Add an Author</a></p>

    <form action="/new_book" method="post">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="description">Description</label>
        <input type="textarea" name="description" id="description">
        <button>Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_the_books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td><a href="/display_book/{{book.id}}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
